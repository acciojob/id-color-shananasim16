<!DOCTYPE html>
<html>
<head>
    <style>
        #yellow {
            background-color: yellow;
            border: 1px solid green;
            padding: 10px;
        }
        
        #red {
            background-color: red;
            border: 1px solid black;
            padding: 10px;
        }
        
        #green {
            background-color: green;
            border: 1px solid yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p id="yellow">This is a yellow paragraph with green border.</p>
    <p id="red">This is a red paragraph with black border.</p>
    <p id="green">This is a green paragraph with yellow border.</p>
</body>
</html>
